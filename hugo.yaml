theme: E25DX

enableGitInfo: false

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Mahakam
    params:
      description: Mahakam is a HTTP Framework for go written over netpoll that support net/http package.
      keywords: go, golang, http, framework, netpoll, net/http
      author:
        name: Raden Mohamad Rishwan
        url: https://mohamadrishwan.me


# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
