    # To omit the startYear, put a ~ in its place.
    startYear: ~
    presentYear: 2025
    github:
      repo: seiortech/mahakam
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: Raden Mohamad Rishwan
    url: https://github.com/radenrishwan

  home:
    heading: Mahakam
    headingSegment2: HTTP Framework for Go
    description: Mahakam is a HTTP Framework for go written over netpoll that support net/http package.
